<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="blob1" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#00f5ff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#00f5ff;stop-opacity:0" />
    </radialGradient>
    
    <radialGradient id="blob2" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#7b61ff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#7b61ff;stop-opacity:0" />
    </radialGradient>
    
    <radialGradient id="blob3" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#ff006e;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#ff006e;stop-opacity:0" />
    </radialGradient>
    
    <radialGradient id="blob4" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#00ff87;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#00ff87;stop-opacity:0" />
    </radialGradient>
    
    <radialGradient id="blob5" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#ffa500;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#ffa500;stop-opacity:0" />
    </radialGradient>
    
    <radialGradient id="centerGlow" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#ffffff;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>
    
    <filter id="blur">
      <feGaussianBlur in="SourceGraphic" stdDeviation="8" />
    </filter>
    
    <filter id="softBlur">
      <feGaussianBlur in="SourceGraphic" stdDeviation="4" />
    </filter>
  </defs>
  
  <rect width="400" height="400" rx="60" fill="#000000" />
  
  <g filter="url(#blur)">
    <ellipse cx="200" cy="140" rx="85" ry="95" fill="url(#blob1)" opacity="0.9">
      <animateTransform
        attributeName="transform"
        type="rotate"
        from="0 200 200"
        to="360 200 200"
        dur="20s"
        repeatCount="indefinite" />
    </ellipse>
    
    <ellipse cx="260" cy="170" rx="90" ry="85" fill="url(#blob2)" opacity="0.85">
      <animateTransform
        attributeName="transform"
        type="rotate"
        from="0 200 200"
        to="-360 200 200"
        dur="25s"
        repeatCount="indefinite" />
    </ellipse>
    
    <ellipse cx="250" cy="240" rx="80" ry="90" fill="url(#blob3)" opacity="0.8">
      <animateTransform
        attributeName="transform"
        type="rotate"
        from="0 200 200"
        to="360 200 200"
        dur="18s"
        repeatCount="indefinite" />
    </ellipse>
    
    <ellipse cx="150" cy="200" rx="88" ry="82" fill="url(#blob4)" opacity="0.75">
      <animateTransform
        attributeName="transform"
        type="rotate"
        from="0 200 200"
        to="-360 200 200"
        dur="22s"
        repeatCount="indefinite" />
    </ellipse>
    
    <ellipse cx="170" cy="250" rx="75" ry="85" fill="url(#blob5)" opacity="0.75">
      <animateTransform
        attributeName="transform"
        type="rotate"
        from="0 200 200"
        to="360 200 200"
        dur="19s"
        repeatCount="indefinite" />
    </ellipse>
  </g>
  
  <circle cx="200" cy="200" r="50" fill="url(#centerGlow)" filter="url(#softBlur)" opacity="0.95" />
  
  <circle cx="200" cy="200" r="120" fill="none" stroke="#ffffff" stroke-width="1.5" opacity="0.15" filter="url(#softBlur)" />
</svg>